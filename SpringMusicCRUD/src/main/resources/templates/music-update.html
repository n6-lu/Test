<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>楽曲操作システム⭐更新︎</h2>
	<form th:action="@{/update}" method="post">
			<input type="text" name="song_id">
			<br />
		<input type="submit" value="更新">
		<input type="hidden" name="song_id">
	</form>
	<button type="button" onclick="history.back()">メニューに戻る</button>
	<hr>
<table border="1">
	<tr>
		<td>曲番号</td>
		<td>曲名</td>
		<td>歌手名</td>
	</tr>
		<tr th:each="name : ${list}">
		<td th:text="${name.song_id}" ></td>
		<td th:text="${name.song_name}"></td>
		<td th:text="${name.singer}"></td>
	</tr>
</table>
</body>
</html>
